{% extends "base.html" %}

{% block content %}

    <div>
        <h1>Vista de {{ view_type|title }} </h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">{{ view_type|title }}</button>
        </form>
    </div>

{% endblock content %}
